<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <script>
        function validateForm() {
            var fullName = document.forms["regForm"]["fullname"].value;
            var age = document.forms["regForm"]["age"].value;
            var dob = document.forms["regForm"]["dob"].value;
            var referDoc = document.forms["regForm"]["referdoc"].value;
            var testType = document.forms["regForm"]["testtype"].value;
            var gender = document.querySelector('input[name="gen"]:checked');

            if (fullName == "" || age == "" || dob == "" || referDoc == "" || testType == "" || gender == null) {
                alert("All fields must be filled out");
                return false;
            }
        }
    </script>
</head>
<body>
    <form name="regForm" action="C:\Users\prash\OneDrive\Desktop\fswd\New folder\5.html" onsubmit="return validateForm()">

</body>
</html>
